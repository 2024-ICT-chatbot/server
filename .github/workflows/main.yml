name: CI/CD Pipeline without Docker

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-dev

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key
          chmod 600 private_key
          mkdir -p ~/.ssh
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh -i private_key -o StrictHostKeyChecking=accept-new ${USER}@${HOST} '
            # Ensure PATH for poetry
            echo "export PATH=\"/home/ubuntu/.local/bin:$PATH\"" >> ~/.bashrc
            source ~/.bashrc

            # Install Poetry if not already installed
            if ! command -v poetry &> /dev/null
            then
                curl -sSL https://install.python-poetry.org | python3 -
                echo "export PATH=\"/home/ubuntu/.local/bin:$PATH\"" >> ~/.bashrc
                source ~/.bashrc
            fi

            # Fix apt_pkg issue if necessary
            sudo apt-get update
            sudo apt-get install --reinstall python3-apt
            sudo ln -s /usr/lib/python3/dist-packages/apt_pkg.cpython-310-x86_64-linux-gnu.so /usr/lib/python3/dist-packages/apt_pkg.so

            # Create project directory
            mkdir -p ~/ict
          '

          # Copy project files to EC2
          scp -i private_key -o StrictHostKeyChecking=accept-new -r ./* ${USER}@${HOST}:~/ict/

          ssh -i private_key -o StrictHostKeyChecking=accept-new ${USER}@${HOST} '
            cd ~/ict
            
            # Ensure poetry uses the correct Python version
            poetry env use python3.11
            
            # Install project dependencies
            poetry install --no-dev
            
            # Setup systemd service
            sudo tee /etc/systemd/system/ict.service > /dev/null <<EOT
            [Unit]
            Description=ICT FastAPI Application
            After=network.target

            [Service]
            User=$USER
            WorkingDirectory=/home/$USER/ict
            Environment="PATH=/home/$USER/.local/bin:$PATH"
            ExecStart=/home/$USER/.local/bin/poetry run uvicorn main:app --host 0.0.0.0 --port 8000
            Restart=always
            RestartSec=5
            StartLimitIntervalSec=60
            StartLimitBurst=5

            [Install]
            WantedBy=multi-user.target
            EOT
            
            # Reload systemd, enable and start the service
            sudo systemctl daemon-reload
            sudo systemctl enable ict
            sudo systemctl restart ict
            
            echo "ICT application deployed and started"
          '

      - name: Clear cache
        if: failure()
        run: |
          rm -rf ~/.cache/pypoetry
          echo "Cache cleared due to job failure"
